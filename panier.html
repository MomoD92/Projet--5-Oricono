<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/carousel.css">

    <script src="panier.js" defer></script>

<body>
    <header class="navbar navbar-expand-md navbar-light fixed-top">
        <a href="index.html" class="navbar-brand">
            <img src="./img/logo.svg" alt="Logo Oricam">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <nav class="mr-auto">
                <ul class="navbar-nav justify-content-between">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html#notreCollection">Collection<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a id="my-cart" class="nav-link" href="panier.html"><i id="cart" class="fas fa-shopping-cart"></i> Mon panier</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <div id="main" class="row mt-4">
            <!--Injection des produits via JS-->
        </div>

        <div class="center-block">

            <p class="font-weight-bold text-center totalCount">Total de votre panier : <span id="finalPrice"></span></p>

        </div>

        <a href="index.html" type="button" class="btn btn-outline-info btn-block">Continuer mes achats</a>

    </main>
    <form class="container mt-4" method="POST" id="submitForm">
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" placeholder=" Votre Prénom " class="col-5 " minlength="2 " id="prenom ">
        </div>

        <div class="form-group ">
            <label for="nom ">Nom :</label>
            <input type="text " name="nom " placeholder="Votre Nom " class="col-5 " minlength="3 " id="nom ">
        </div>

        <div class="form-group ">
            <label for="adresse ">Adresse :</label>
            <input type="text " name="adresse " placeholder="Votre Adresse " class="col-6 " minlength="8 " id="adresse ">
        </div>

        <div class="form-group ">
            <label for="ville ">Ville :</label>
            <input type="text " name="ville " placeholder="Votre Ville " class="col-6 " minlength="1 " id="ville ">
        </div>

        <div class="form-group ">
            <label for="email ">Email :</label>
            <input type="email" name="email " placeholder="Votre Email " class="col-6 " id="email ">
        </div>

        <div class="form-group ">
            <button id="btnCom " type="submit " class="btn btn-outline-info btn-block ">Commander</button>
        </div>

    </form>
    <footer class="bg-dark text-light fixed-bottom py-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <ul class="nav list-inline text-left">
                        <li class="nav-item list-inline-item"><a href="#" class="nav-link py-0 text-light">À propos</a></li>
                        <li class="nav-item list-inline-item">&middot;</li>
                        <li class="nav-item list-inline-item"><a href="#" class="nav-link py-0 text-light">Vie privée</a></li>
                        <li class="nav-item list-inline-item">&middot;</li>
                        <li class="nav-item list-inline-item"><a href="#" class="nav-link py-0 text-light">Conditions d'utilisations</a></li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="nav list-inline  text-right">
                        <li class="nav-item list-inline-item"><a href="https://www.facebook.com/VTTeddyBear/" class="nav-link py-0 text-light" target=" _blank "><span class="social-text pr-2 ">Facebook</span><i class="fab fa-facebook-f "></i></a></li>
                        <li class="nav-item list-inline-item "><a href="https://www.pinterest.com/vtteddybear/ " class="nav-link py-0 text-light" target="_blank "><span class="social-text pr-2 ">LinkedIn</span><i class="fab fa-linkedin-in "></i></a></li>
                        <li class="nav-item list-inline-item "><a href="https://instagram.com/vtteddybear/ " class="nav-link py-0 text-light" target="_blank "><span class="social-text pr-2 ">Instagram</span><i class="fab fa-instagram "></i></a></li>
                        <li class="nav-item list-inline-item "><a href="https://twitter.com/vtteddybear " class="nav-link py-0 text-light" target="_blank "><span class="social-text pr-2 ">Twitter</span><i class="fab fa-twitter "></i></a></li>
                    </ul>
                </div>
                <div class="float-right pr-4">
                    <a href="#">Haut</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
</body>

</html>
